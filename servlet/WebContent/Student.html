<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration </title>
</head>
<body>
<form action="Student" method="post">
<h1 align="center" Student Details></h1>
<table align="center">

<tr> <td> Student Id</td>
<td><input type="text" name ="sid" required="required"></td></tr>
<tr> <td> Student Name</td></tr>
<tr><td><input type="text" name ="sname" required="required"></td></tr>
<tr> <td> Student Marks</td>
<td><input type="text" name ="smarks" required="required"></td></tr><br>

<tr> <td>Student Date Of Birth</td>
<td><input type="date" name ="sdob" value="yyyy-MM-dd"></td></tr><br>

<tr> <td> Student Address</td>
<td><textarea cols="15" rows="3" name ="saddress" required="required"></textarea></td></tr><br>

<tr> <td> MobileNo</td>
<td><input type="text" name ="smobileno" pattern="[0-9]{10}" title="Mobile number must be 10 digits." required="required"></td></tr><br>
<tr> <td> EmailId</td>
<td><input type="text" name ="semailid" placeholder="sai@gmail.com" required="required"></td></tr><br>
<tr> <td> Password</td>
<td><input type="password" name ="pwd" required="required"></td></tr><br>


<tr><td><input type="submit" value ="submit"></td>
<td><input type="reset" name ="reset"></td></tr>

</table>
</form>
</body>
</html>
